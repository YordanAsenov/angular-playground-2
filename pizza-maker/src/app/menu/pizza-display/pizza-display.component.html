<div class="pizza-display">
  <div class="pizza-display__title">{{ pizzaInput.name }}</div>

  <div class="pizza-display__base">
    <img src="/assets/img/pizza.svg" alt="Pizza">
    <img
      *ngFor="let topping of pizzaInput?.toppings; index as i;"
      src="/assets/img/toppings/{{ topping.name }}.svg"
      [style.zIndex]="i"
      class="pizza-display__topping"
      [alt]="topping.name">
  </div>
</div>
